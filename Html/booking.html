<!-- Room Booking Form Section -->
<section id="room-booking" class="reservations-card">
    <h1 class="reservations-heading">Room Booking</h1>
    <!-- Name -->
    <div class="reservations-input">
        <input type="text" placeholder="Name">
    </div>
    <!-- Email -->
    <div class="reservations-input">
        <input type="email" placeholder="Email">
    </div>
    <!-- Gender -->
    <div class="reservations-input">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
    </div>
    <!-- Check-in Date -->
    <div class="reservations-input">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date">
    </div>
    <!-- Check-out Date -->
    <div class="reservations-input">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkout-date">
    </div>
    <!-- Hotel Branch -->
    <div class="reservations-input">
        <label for="hotel-branch">Hotel Branch</label>
        <input type="text" id="hotel-branch" placeholder="Enter hotel branch">
    </div>
    <!-- Adults -->
    <div class="reservations-input">
        <label for="adults">Adults</label>
        <input type="number" id="adults" min="1" max="10">
    </div>
    <!-- Children -->
    <div class="reservations-input">
        <label for="children">Children</label>
        <input type="number" id="children" min="0" max="10">
    </div>
    <!-- Reservations-like button -->
    <button class="reservations-button">Book Room</button>
</section>

<!-- Adventure Booking Form Section -->
<section id="adventure-booking" class="reservations-card">
    <h1 class="reservations-heading">Adventure Booking</h1>
    <!-- Name -->
    <div class="reservations-input">
        <input type="text" placeholder="Name">
    </div>
    <!-- Email -->
    <div class="reservations-input">
        <input type="email" placeholder="Email">
    </div>
    <!-- Adventure Options -->
    <div class="reservations-input">
        <label for="adventure-options">Adventure</label>
        <select id="adventure-options">
            <option value="boating">Boating</option>
            <option value="scuba-diving">Scuba Diving</option>
            <option value="surfing">Surfing</option>
        </select>
    </div>
    <!-- Check-in Date -->
    <div class="reservations-input">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date">
    </div>

    <div class="reservations-input">
        <label for="checkin-time">Check-in Time</label>
        <input type="time" id="checkin-time">
    </div>
    
    <!-- Number of Adults -->
    <div class="reservations-input">
        <label for="adults">Adults</label>
        <input type="number" id="adults" min="1" max="10">
    </div>
    <!-- Number of Children -->
    <div class="reservations-input">
        <label for="children">Children</label>
        <input type="number" id="children" min="0" max="10">
    </div>
    <!-- Reservations-like button -->
    <button class="reservations-button">Book Adventure</button>
